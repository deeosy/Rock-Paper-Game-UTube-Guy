<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./12-Rock-Paper-Scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="moveBtn js-rockBtn">
    <img src="./images/rock-image.png" alt="" class="image">
  </button>

  <button class="moveBtn js-paperBtn">
    <img src="./images/paper-image.png" alt="" class="image">
  </button>
  <button   class="moveBtn  js-scissorsBtn">
    <img src="./images/scissors-image.png" alt="" class="image">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="resetScoreBtn js-resetScoreBtn">
    Reset Score
  </button>

  <button class="autoPlayBtn js-autoPlayBtn" >Auto Play</button>
  <p class="js-resetScorePrompt" ></p>

<script src="./12-Rock-Paper-Scissor.js"></script>
  
</body>
</html>
